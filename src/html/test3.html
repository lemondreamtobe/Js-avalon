<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/avalon.js"></script>

</head>
<body>
    <script>
        valon.component('ms-view',{
            template:'<div class="view"><slot name="content" /></div>',
            defaults: {
                content: ""
            }
        })
    </script>
    <!-- 需要使用ms-widget或is来指定组件类型,里面可以使用slot属性元素-->
    <div ms-controller='test'>
        <ms-view>
            <div slot="content">这是子视图的内容</div>
        </ms-view>
    </div>

</body>
</html>
