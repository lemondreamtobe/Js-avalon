<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/avalon.js"></script>

</head>
<body>
    <script>
        avalon.component('ms-view',{
            template:'<div class="view"><slot name="content" /></div>',
            defaults: {
                content: ""
            }
        });
        function Init() {
            var init = this;
            init.name = 'Gm';
            init.page = 0;
        };
        Init.prototype = {
            constructor : Init,
            initSearch : function () {
                var searchVm = avalon.define({
                    $id: "test",
                    name: "司徒正美",
                    array: [11,22,33],
                    testClick : function () {
                        this.toggle = true;
                        this.name = 'Lemon';
                    },
                    toggle : false,
                    doc : 'this is doc'
                });
                return searchVm;
            }
        };
        var Gm = new Init();
        var searchVm = Gm.initSearch();
        searchVm.array.push(44, 55)


    </script>
    <!-- 需要使用ms-widget或is来指定组件类型,里面可以使用slot属性元素-->
    <div ms-controller='test'>
        <ms-view>
            <div slot="content">这是子视图的内容</div>
        </ms-view>

        <input ms-duplex="@name">
        <p ms-click="@testClick">Hello,{{@name}}!</p>
        <ul>
            <li ms-for="($index,el) in @array">{{$index}}--{{el}}</li>
        </ul>
    </div>
</body>
</html>
